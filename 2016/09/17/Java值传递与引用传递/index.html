    <h1 class="article-title" itemprop="name">
      Java引用类型
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p><strong>java中是值传递还是引用传递？</strong></p>
<p>对于基本类型是值传递。即经过如下的swap方法后被当作参数传入的变量仍然保持了原来的值不变。<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">swap</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> b)</span> </span>&#123;</div><div class="line">     <span class="keyword">int</span> temp = a;</div><div class="line">     a = b;</div><div class="line">     b = temp;</div><div class="line"> &#125;</div></pre></td></tr></table></figure></p>
<p>对于Object类型。我们定义一个含有两个属性的Student类，并实例化两个对象，通过swap方法传入Student类型。<br><figure class="highlight cs"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title">Test</span> &#123;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span>(<span class="params">String[] args</span>) </span>&#123;</div><div class="line">        Student stu1 = <span class="keyword">new</span> Student(<span class="number">20</span>, <span class="number">99</span>);</div><div class="line">        Student stu2 = <span class="keyword">new</span> Student(<span class="number">18</span>, <span class="number">100</span>);</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"Before swap:"</span>);</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"stu1's age is: "</span> + stu1.getAge());</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"stu1's grade is: "</span> + stu1.getGrade());</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"stu2's age is: "</span> + stu2.getAge());</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"stu2's grade is: "</span> + stu2.getGrade());</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"After swap:"</span>);</div><div class="line">        swap(stu1, stu2);</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"stu1's age is: "</span> + stu1.getAge());</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"stu1's grade is: "</span> + stu1.getGrade());</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"stu2's age is: "</span> + stu2.getAge());</div><div class="line">        System.<span class="keyword">out</span>.println(<span class="string">"stu2's grade is: "</span> + stu2.getGrade());</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">swap</span>(<span class="params">Student stu1, Student stu2</span>) </span>&#123;</div><div class="line">        stu1.setAge(<span class="number">21</span>);</div><div class="line">        stu1.setGrade(<span class="number">101</span>);</div><div class="line">        Student stu = stu1;</div><div class="line">        stu1 = stu2;</div><div class="line">        stu2 = stu;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">class</span> <span class="title">Student</span> &#123;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> age;</div><div class="line">    <span class="keyword">private</span> <span class="keyword">int</span> grade;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Student</span>(<span class="params"><span class="keyword">int</span> age, <span class="keyword">int</span> grade</span>) </span>&#123;</div><div class="line">        <span class="keyword">this</span>.age = age;</div><div class="line">        <span class="keyword">this</span>.grade = grade;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getGrade</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">return</span> grade;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setGrade</span>(<span class="params"><span class="keyword">int</span> grade</span>) </span>&#123;</div><div class="line">        <span class="keyword">this</span>.grade = grade;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getAge</span>(<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="keyword">return</span> age;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setAge</span>(<span class="params"><span class="keyword">int</span> age</span>) </span>&#123;</div><div class="line">        <span class="keyword">this</span>.age = age;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>程序的运行结果如下图所示：</p>
<p><img src="file:///D:/Blog/1.png" alt="image"></p>
<p>可以看出执行swap方法后成功的改变了stu1的值。但是stu1和stu2的置换没有成功。</p>
